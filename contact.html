<body>
    <script> 
        $(function() {
            const submit = $("submit-button");
            const msg = $("error-msg");
            submit.click(function() {
                submit.attr('disabled', true);
                var validInput = true;
                msg.html("");
                var data = {
                    email: $("#email").val(),
                    name: $("#name").val(),
                    date: new Date().toLocaleDateString,
                    content: $("#content").val()
                }
                if ((data.email == '') | (data.name == '') | (data.content == '')) {
                    msg.html('Please fill out all required fields');
                    validInput = false;
                }
                if (validInput) {
                    $.ajax({ 
                        url: "testMail.txt",
                        method: "POST",
                        dataType: "json",
                        data: data,
                        success: function (result) {
                            if(result.status) {
                                // add redirect to page with popup?
                            } else {
                                msg.html(result.msg);
                                submit.attr('disabled', false);
                            }
                        }, 
                        error: function (jqXHR, textstatus, errorThrown) {
                            msg.html(jqXHR.responseJSON);
                            submit.attr('disabled', false);
                        }
                    });
                } else { 
                    submit.attr('disabled', false);
                }
            });
        });
        </script>
